<script>
    function getURLParameter(name) {
        country = decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search) || [null, ''])[1].replace(/\+/g, '%20')) || null;
        if (country.trim() == "TaiWan,China"){
            country = "China"
        }
     return country
    }

</script>

<script>
    var object_time = document.getElementById('year');

         object_time.options.add(new Option(i,"value"));

</script>
<!--month select-->
<script>
    var object_time = document.getElementById('month');
    var current_time = new Date();
    var month = current_time.getMonth();
    for (var i = 1;i<13;i++){

        if (i<10){
          var i = ("0" + i).slice(-2);
        }



        object_time.options.add(new Option(i,"value"));
    }
    document.getElementById("month")[month].selected=true;

</script>
